<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <div class="context">
        <div>
            <form action="{% url 'evaluate'%}" method="post">
                {% csrf_token %}
                <h4 style="font-size: large;">Diagram f√ºr Schritt: </h4><select name="step" id="step">
                    {% for step in steps %}
                        <option value="{{ step }}">{{ step }}</option>
                    {% endfor %}
                </select>
                <input type="submit" style="" value="generate">
            </form>
        </div>
    </div>
    
    <div class="chart-container context" style="margin: auto; position: relative; height:40vh; width:80vw; padding-top: 4%;">
        <canvas id="chart_temperture"></canvas>
    </div><br>
    <div class="chart-container context" style="margin: auto;position: relative; height:40vh; width:80vw">
        <canvas id="chart_plato"></canvas>
    </div><br>
    <div class="chart-container context" style="margin: auto;position: relative; height:40vh; width:80vw">
        <canvas id="chart_engine"></canvas>
    </div>
    
</body>
<script>
    //temperature graph
    ctx = document.getElementById("chart_temperture").getContext("2d");

    chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [
            {% for data in data %}
                "{{ data.time }}",
            {% endfor %}
        ],
        datasets: [
            {
            label: "Temperature in degrees celcius",
            backgroundColor: "#79AEC8",
            borderColor: "#417690",
            data: [
                {% for data in data %}
                    {{data.temperature}},
                {% endfor %}
            ]
            }
        ]
    },
    options: {
        title: {
            text: "Temperature evaluation",
            display: true
        },
        maintainAspectRatio: false,
    }
    });

    //plato graph
    ctx = document.getElementById("chart_plato").getContext("2d");

    chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [
            {% for data in data %}
                "{{ data.time }}",
            {% endfor %}
        ],
        datasets: [
            {
            label: "degrees Plato",
            backgroundColor: "#79AEC8",
            borderColor: "#417690",
            data: [
                {% for data in data %}
                    {{data.plato}},
                {% endfor %}
            ]
            }
        ]
    },
    options: {
        title: {
            text: "Plato evaluation",
            display: true
        },
        maintainAspectRatio: false,
    }
    });
    //engine graph
    ctx = document.getElementById("chart_engine").getContext("2d");

    chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [
            {% for data in data %}
                "{{ data.time }}",
            {% endfor %}
        ],
        datasets: [
            {
            label: "engine mode",
            lineTension: 0,  //disables bezier curves
            backgroundColor: "#79AEC8",
            borderColor: "#417690",
            data: [
                {% for mode in engine %}
                    {{mode}},
                {% endfor %}
            ]
            }
        ]
    },
    options: {
        title: {
            text: "Engine evaluation",
            display: true
        },
        maintainAspectRatio: false,
    }
    });
</script>
