<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket</title>
</head>

<body>
    
    <button onclick="start()">Start</button><br>
    <button onclick="reset()">Reset</button><br>
    <button onclick="undoDone()">undo</button><br>
    <button onclick="next()">Next</button><br>
    <button onclick="stop()">STOP</button>
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:5000');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to the WS Server!')
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('Disconnected from the WS Server!')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });
    // Send a msg to the websocket
    const start = () => {
        socket.send('{"command":"start"}');
    }
    const next = () => {
        socket.send('{"command":"next"}');
    }
    const reset = () => {
        socket.send('{"command":"reset"}');
    }
    const undoDone = () => {
        socket.send('{"command":"undo_last"}');
    }
    const stop = () => {
        socket.send('{"command":"stop"}');
    }
</script>

</html>
